<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>Billing</title>
</head>

<body class="bg">

    <div class="h1 text-center m-3 p-3">Billing address</div>
    <form action="/scheckoutResponseServlet" method="get">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-6 p-2">
                <label for="myfirst">First name </label>
                <input type="text" name="First_name" , id="myfirst">
            </div>
            <div class="col-6 p-2">
                <label for="mylast">Last name </label>
                <input type="text" name="Last_name" , id="mylast">
            </div>


            <div class="col-12 p-2">
                <label for="myname">Username </label>
                <input type="text" name="Username" , id="myname">
            </div>


            <div class="col-12 p-2">
                <label for="myemail">Email</label>
                <input type="email" name="Email" , id="myemail">
            </div>


            <div class="col-12 p-2">
                <label for="myadress">Address</label>
                <input type="text" name="Address" , id="myadress">
            </div>


            <div class="col-12 p-2">
                <label for="myadress2">Address 2 (Optional)</label>
                <input type="text" name="Address2" , id="myadress2">
            </div>


            <div class="col-6 p-2">
                <label for="mycountry">Country </label>
                <select name="Country" id="mycountry">
                    <option value=" ">Choosing...</option>
                    <option value="korea">KOREA</option>
                    <option value="canada">CANADA</option>
                    <option value="england">ENGLAND</option>
                </select>
            </div>
            <div class="col-4 p-2">
                <label for="mystate">State </label>
                <select name="State" id="mystate">
                    <option value=" ">Choosing...</option>
                    <option value="seoul">SEOUL</option>
                    <option value="ottawa">OTTAWA</option>
                    <option value="london">LONDON</option>
                </select>

            </div>
            <div class="col-2 p-2">
                <label for="myzip">Zip </label>
                <input type="text" name="Zip" , id="myzip">
            </div>

        </div>

    </div>
    <div> <button type="submit bt-summary">SEND</button></div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
