<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <form action="/checkoutResponseServlet" method="get">


        <div class="h1 text-center pt-5">ChecK Form</div>
        <div class="container pt-5">
            <div class="h4">Billing address</div>
            <div class="row">
                <div class="col-6">

                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstname">
                </div>
                <div class="col-6">

                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastname">
                </div>
            </div>
            <div class="col-12">

                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>

            <div class="col-12">

                <label class="form-label">E-mail</label>
                <input type="text" class="form-control" name="eamil">
            </div>


            <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Address 2</label>
                <input type="text" class="form-control" name="address2">
            </div>
            <div class="row">
                <div class="col-4">
                    <div clas="form-label">Country</div>
                    <select name="country" id="" class="forme-select form-control ">
                        <option value="korea">Korea</option>
                        <option value="american">American</option>
                        <option value="japan">Japan</option>
                    </select>
                </div>



                <div class="col-4">
                    <label class="form-label">state</label>
                    <select name="state" id="" class="forme-select form-control ">
                        <option value="state1">state1</option>
                        <option value="state2">state2</option>
                        <option value="state3">state3</option>
                    </select>

                </div>
                <div class="col-4">
                    <label for="zip_Name" class="form-label">Zip</label>
                    <input type="text" class="form-control" name="zip">
                </div>
                <div>

                    <button  type="submit" class="btn btn-primary btn-sm">go!!</button>

                </div>
            </div>

        </div>




    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
